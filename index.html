<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dext - Speech to Text</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a0b3d 0%, #2d1b69 25%, #4c1d95 50%, #6b46c1 75%, #8b5cf6 100%);
      min-height: 100vh;
      color: #ffffff;
      overflow-x: hidden;
    }

    nav {
      background: rgba(26, 11, 61, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 12px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(45deg, #ff006e, #8338ec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 20px 40px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .hero-section {
      text-align: center;
      margin-bottom: 60px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #ffffff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      color: #cbd5e1;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .control-panel {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px;
      margin-bottom: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 600px;
    }

    .mic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .mic-button {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff1744, #e91e63, #9c27b0);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 20px 40px rgba(255, 23, 68, 0.4);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      position: relative;
      overflow: hidden;
    }

    .mic-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .mic-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 30px 60px rgba(255, 23, 68, 0.5);
    }

    .mic-button:hover::before {
      opacity: 1;
    }

    .mic-button.active {
      animation: pulse 2s infinite;
      background: linear-gradient(135deg, #ff1744, #e91e63, #9c27b0);
      box-shadow: 0 0 60px rgba(255, 23, 68, 0.8);
    }

    .mic-shape {
      width: 36px;
      height: 60px;
      background: white;
      border-radius: 18px 18px 18px 18px;
      position: relative;
      z-index: 1;
    }

    .mic-shape::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 20px;
      background: white;
    }

    .mic-shape::before {
      content: '';
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .mic-icon {
      font-size: 48px;
      color: white;
      z-index: 1;
      display: none;
    }

    .visualizer {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      margin: 20px 0;
      gap: 3px;
    }

    .bar {
      width: 4px;
      background: linear-gradient(180deg, #ff006e, #8338ec);
      border-radius: 2px;
      opacity: 0.3;
      transition: all 0.3s ease;
    }

    .bar.active {
      opacity: 1;
      animation: audioWave 1s ease-in-out infinite;
    }

    @keyframes audioWave {
      0%, 100% { height: 8px; }
      50% { height: 40px; }
    }

    .file-upload-section {
      margin-top: 30px;
      text-align: center;
    }

    .file-upload-label {
      display: inline-block;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }

    .file-upload-label:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background: linear-gradient(135deg, #8338ec, #ff006e);
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10px;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(131, 56, 236, 0.4);
    }

    .status {
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      margin: 30px 0;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .transcript-container {
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
      display: none;
    }

    .transcript-container.visible {
      display: block;
      animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .transcript {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 30px;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 16px;
      min-height: 200px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .transcript:empty::before {
      content: "";
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
    }

    footer {
      background: rgba(26, 11, 61, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding: 20px 0;
      text-align: center;
      margin-top: auto;
    }

    .footer-content {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 20px;
      color: #cbd5e1;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .control-panel {
        padding: 30px 20px;
        margin: 0 10px 30px;
      }

      .mic-button {
        width: 100px;
        height: 100px;
      }

      .mic-icon {
        font-size: 40px;
      }

      .transcript-container {
        margin: 20px 10px 0;
      }

      .transcript {
        padding: 20px;
        font-size: 14px;
      }

      .file-upload-label, .upload-btn {
        display: block;
        margin: 10px auto;
        width: 100%;
        max-width: 250px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 70px 10px 20px;
      }

      .hero-title {
        font-size: 2rem;
      }

      .control-panel {
        padding: 20px 15px;
      }

      .mic-button {
        width: 90px;
        height: 90px;
      }

      .mic-icon {
        font-size: 36px;
      }
    }

    /* Animation for bars */
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.4s; }
    .bar:nth-child(8) { animation-delay: 0.3s; }
    .bar:nth-child(9) { animation-delay: 0.2s; }
    .bar:nth-child(10) { animation-delay: 0.1s; }
    .bar:nth-child(11) { animation-delay: 0s; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">Dext</div>
    </div>
  </nav>

  <div class="main-container">
    <div class="hero-section">
      <!-- <h1 class="hero-title">Transform Speech to Text</h1>
      <p class="hero-subtitle">Advanced AI-powered transcription with real-time processing. Upload audio files or record directly for instant, accurate text conversion.</p> -->
      <div class="status" id="status">Click the microphone to start recording or upload an audio file</div>
    </div>

    <div class="control-panel">
      <div class="mic-container">
        <div class="mic-button" id="micButton" onclick="toggleRecording()">
          <div class="mic-shape"></div>
          <i class="fas fa-microphone mic-icon"></i>
        </div>
        
        <div class="visualizer" id="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>

      <div class="file-upload-section">
        <label for="fileInput" class="file-upload-label">
          <i class="fas fa-cloud-upload-alt"></i> Choose Audio File
        </label>
        <input type="file" id="fileInput" class="file-input" accept="audio/*" />
        <button class="upload-btn" onclick="handleFileUpload()">
          <i class="fas fa-upload"></i> Upload & Transcribe
        </button>
      </div>
    </div>

    
    
    <div class="transcript-container">
      <div class="transcript" id="transcriptOutput"></div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      Â© 2025 Dext Technologies. Powered by advanced AI transcription technology.
    </div>
  </footer>

  <script>
    const API_KEY = "375df7ad86ab40d4af9df3e66d69103a";
    let recorder, audioBlob;
    let isRecording = false;

    const micButton = document.getElementById("micButton");
    const statusEl = document.getElementById("status");
    const transcriptEl = document.getElementById("transcriptOutput");
    const fileInput = document.getElementById("fileInput");
    const visualizer = document.getElementById("visualizer");

    function toggleVisualizer(active) {
      const bars = visualizer.querySelectorAll('.bar');
      bars.forEach(bar => {
        if (active) {
          bar.classList.add('active');
        } else {
          bar.classList.remove('active');
        }
      });
    }

    async function toggleRecording() {
      if (!isRecording) {
        startRecording();
      } else {
        stopRecording();
      }
    }

    function startRecording() {
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        const mediaRecorder = new MediaRecorder(stream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = () => {
          audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
          statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing your audio...';
          uploadAndTranscribe(audioBlob);
          stream.getTracks().forEach(track => track.stop());
        };

        mediaRecorder.start();
        recorder = mediaRecorder;
        isRecording = true;
        micButton.classList.add("active");
        toggleVisualizer(true);
        statusEl.innerHTML = '<i class="fas fa-circle" style="color: #ff006e;"></i> Recording in progress... Click to stop';
      }).catch(err => {
        statusEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Microphone access denied. Please allow microphone permissions.';
      });
    }

    function stopRecording() {
      if (recorder) {
        recorder.stop();
        isRecording = false;
        micButton.classList.remove("active");
        toggleVisualizer(false);
        statusEl.innerHTML = '<i class="fas fa-stop-circle"></i> Recording stopped. Processing...';
      }
    }

    async function handleFileUpload() {
      const file = fileInput.files[0];
      if (!file) {
        statusEl.innerHTML = '<i class="fas fa-info-circle"></i> Please select an audio file first.';
        return;
      }
      statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading and processing your file...';
      uploadAndTranscribe(file);
    }

    async function uploadAndTranscribe(blob) {
      try {
        const uploadRes = await fetch("https://api.assemblyai.com/v2/upload", {
          method: "POST",
          headers: {
            "authorization": API_KEY
          },
          body: blob
        });

        const uploadData = await uploadRes.json();
        const audioUrl = uploadData.upload_url;

        const transcriptRes = await fetch("https://api.assemblyai.com/v2/transcript", {
          method: "POST",
          headers: {
            "authorization": API_KEY,
            "content-type": "application/json"
          },
          body: JSON.stringify({ audio_url: audioUrl })
        });

        const transcriptData = await transcriptRes.json();
        const transcriptId = transcriptData.id;

        let completed = false;
        let text = "";
        let attempts = 0;
        const maxAttempts = 60; // 5 minutes max

        statusEl.innerHTML = '<i class="fas fa-cog fa-spin"></i> Transcribing your audio... This may take a moment.';

        while (!completed && attempts < maxAttempts) {
          await new Promise(res => setTimeout(res, 5000));
          const pollingRes = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptId}`, {
            headers: { "authorization": API_KEY }
          });

          const pollingData = await pollingRes.json();
          if (pollingData.status === "completed") {
            text = pollingData.text;
            completed = true;
          } else if (pollingData.status === "error") {
            statusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Transcription failed: ${pollingData.error}`;
            return;
          }
          attempts++;
        }

        if (!completed) {
          statusEl.innerHTML = '<i class="fas fa-clock"></i> Transcription is taking longer than expected. Please try again.';
          return;
        }

        // Format text for better readability
        const sentences = text.match(/[^\.!?]+[\.!?]+/g) || [text];
        const formatted = sentences.map(sentence => sentence.trim()).join('\n\n');
        
        transcriptEl.innerText = formatted || text;
        
        // Show transcript container with animation
        const transcriptContainer = document.querySelector('.transcript-container');
        transcriptContainer.classList.add('visible');
        
        statusEl.innerHTML = '<i class="fas fa-check-circle" style="color: #00f5ff;"></i> Transcription completed successfully!';
      } catch (error) {
        statusEl.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error.message}`;
      }
    }

    // File input change handler
    fileInput.addEventListener('change', function() {
      if (this.files[0]) {
        statusEl.innerHTML = `<i class="fas fa-file-audio"></i> File selected: ${this.files[0].name}`;
      }
    });
  </script>
</body>
</html>
